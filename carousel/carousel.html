<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Carousel</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="carousel.css"></script>
</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
      <!-- Carousel indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <h2>Fresh Hot Pizzas</h2>
                <div class="carousel-caption">
                  <h3>Look at our menu</h3>
                  <p>Our pizza is fresh and hot, made to order.</p>
                </div>
            </div>
            <div class="item">
                <h2>We Deliver</h2>
                <div class="carousel-caption">
                  <h3>See where we are</h3>
                  <p>We send our fastest roller skating babes to deliver your pies.</p>
                </div>
            </div>
            <div class="item">
                <h2>Artisan Blends</h2>
                <div class="carousel-caption">
                  <h3>Local ingrediants</h3>
                  <p>Our stuff is really top notch, you're going to love it.</p>
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
