<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<title>Faux Pizza</title>
		<link rel="stylesheet" href="main.cs">

	</head>
	<header>
		<div class="page-header">
		  <h1>Faux Pizza <small>The best imaginary pizza around</small></h1>
		</div>
	</header>
	<body>
		<div class="container">
		<form action="#" method="POST" name="toppings_form">
		<h2>Pizza Size </h2>
			<input type="radio" name="size" value="9inch">9 Inch<br>
			<input type="radio" name="size" value="12inch">12 Inch<br>	
			<input type="radio" name="size" value="15inch">15 Inch<br>

		<h2>Crust Type</h2>
			<input type="radio" name="crust" value="Thin">Thin Crust<br>
			<input type="radio" name="crust" value="Pillow">Pillow Crust<br>	

		<h2>Extra Toppings</h2>					
			<input type="checkbox" name="toppings" value="Mozzarella">Mozzarella<br>
			<input type="checkbox" name="toppings" value="Feta">Feta<br>
			<input type="checkbox" name="toppings" value="Parmesan">Parmesan<br>
			<input type="checkbox" name="toppings" value="Spinach">Spinach<br>
			<input type="checkbox" name="toppings" value="SundriedTomatoes">Sun-Dried Tomatoes<br>
			<input type="checkbox" name="toppings" value="Sausage">Sausage<br>
			<input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
			<input type="checkbox" name="toppings" value="ParmaHam">Parma Ham<br>

		<h2>How many of these pizza's would you like?</h2>
			<input type="number" name="quantity" mix="1" max="25">

		</div>
	</body>
</html>
